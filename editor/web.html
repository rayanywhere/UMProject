<!DOCTYPE HTML>
<html>
		<head>
		<link rel="stylesheet" type="text/css" href="/js/webix/webix.css">
		<link rel="stylesheet" type="text/css" href="/css/core/style.css">
		<link rel="stylesheet" type="text/css" href="/css/web/style.css">
		<script type="text/javascript" src="/js/webix/webix_debug.js"></script>
		<script type="text/javascript" src="/js/notification_center.js"></script>
		<script type="text/javascript" src="/js/core/data.js"></script>
		<script type="text/javascript" src="/js/web/data.js"></script>
		<script type="text/javascript" src="/js/web/editor.js"></script>
		<script type="text/javascript" src="/js/web/tree.js"></script>
		<script type="text/javascript" src="/js/file.js"></script>
		<script type="text/javascript">
			webix.ready(function(){
				Data.init();
				Editor.init();
				ModelTree.init();
				WebTree.init();
			});
		</script>
		</head>
		<body>
				<script type="text/javascript" charset="utf-8">
				webix.ui({
					rows:[
						{
							view:"toolbar",
							cols:[
								{view:"label", label:"Project UModel"},
								{view:"button", label: 'Core', width:100, align:"right", click:"window.location.href='/core.html'"},
								{view:"button", type:"form", label:"Web", width:100, align:"right"},
								{view:"button", label:"Database", width:100, align:"right"}
							]
						},
						{
							view:"toolbar",
							cols:[
								{},
								{view:"icon", icon:"download", width:60, align:"right", click:"WebData.download();"}
							]
						},
						{
							type:"space",
							cols:[
								{
									view:"tabview",
									minWidth:600,
									cells:[
										{
											header:"Version",
											body:{
												view:"form",
												elements:[
													{
														cols:[
															{id:"editor_version_name", view:"text", placeholder:"No name", label:"Name", inputWidth:300},
															{}
														]
													},
													{id:"editor_version_comment", view:"textarea", placeholder:"No comment", label:"Comment", height:100},
													{id:"editor_version_button", view:"button", align:"center", value:"Add to Interface Layout Tree"},
													{}
												]
											}
										},
										{
											header:"Interface",
											body:{
												view:"form",
												elements:[
													{
														cols:[
															{id:"editor_interface_name", view:"text", placeholder:"No name", label:"Name", inputWidth:300},
															{}
														]
													},
													{id:"editor_interface_comment", view:"textarea", placeholder:"No comment", label:"Comment", height:100},
													{
														cols:[
															{view:"label", label:"Address", width:80},
															{id:"editor_interface_protocol", view:"select", options:["https", "http"], width:80},
															{view:"label", label:"://", width:20},
															{id:"editor_interface_host", view:"text", placeholder:"host"},
															{view:"label", label:":", width:10},
															{id:"editor_interface_port", view:"text", placeholder:"port", width:60}
														]
													},
													{id:"editor_interface_timeout", view:"counter", label:"Timeout"},
													{
														cols:[
															{id:"editor_interface_request", view:"text", disabled:true, label:"Request", placeholder:"Request Object", inputWidth:400, drag:"target", align:"left"},
															{view:"label", label:"<==>", width:30, align:"center"},
															{id:"editor_interface_response", view:"text", disabled:true, label:"Response", placeholder:"Response Object", inputWidth:400, drag:"target", align:"right"}
														]
													},
													{id:"editor_interface_button", view:"button", align:"center", value:"Add to Interface Layout Tree", disabled:true},
													{}
												]
											}
										}
									]
								},
								{
									view: "resizer"
								},
								{
									width:200,
									minHeight:500,
									rows:[
										{view:"template", template:"<div style='text-align:center'>Model Layout</div>", type:"header"},
										{id:"modeltree", drag:true, select:true, view:"tree", type:"lineTree", data:[]}
									]
								},
								{
									view: "resizer"
								},
								{
									width:200,
									minHeight:500,
									rows:[
										{view:"template", template:"<div style='text-align:center'>Interface Layout</div>", type:"header"},
										{id:"webtree", drag:true, select:true, view:"tree", type:"lineTree", data:[]}
									]
								}
							]
						},
						{
							view:"template",
							height:30,
							id:"footer"
						}
					]
				});
				webix.ui({
					view:"contextmenu",
					id:"webtree_popup",
					data:[
						{value:"Delete"}
					],
					master:$$("webtree")
				});
				</script>
		</body>
</html>
